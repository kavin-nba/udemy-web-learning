<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="glassmorphism-form.css">
</head>
<body>
<section>
    <div class="container">
        <h2>Glassmorphism Contact form</h2>
    <div class="row1">
        <div class="column">
            <div class="inputbox">
                    <input type="text"  name="" label required="required">
                <span class="First Name">First Name</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="column">
            <div class="inputbox">
                <input type="text" name="" required="required">
                <span class="Last Name">Last Name</span>
                <span class="line"></span>
            </div>
        </div>
    </div>
    <div class="row1">
        <div class="column">
            <div class="inputbox">
                <input type="text" name="" required="required">
                <span class="Email">Email</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="column">
            <div class="inputbox">
                <input type="text" name="" required="required">
                <span class="Mobile">Mobile</span>
                <span class="line"></span>
            </div>
        </div>
    </div>


    <div class="row1">
        <div class="column">
            <div class="inputbox textarea">
                <textarea required="required"></textarea>
                <span class="text">Type your message here.....</span>
                <span class="line"></span>
            </div>
        </div>
    </div>

    <div class="row1">
        <div class="column">
            <input type="submit" value="send">
        </div>
    </div>
    </div>
</section>
</body>
</html>
